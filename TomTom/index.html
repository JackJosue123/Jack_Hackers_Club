<!DOCTYPE html>
<html class='use-all-space'>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge' />
    <meta charset='UTF-8'>
    <title>Maps SDK for Web - Routing A-B</title>
    <meta name='viewport'
          content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.21.3/maps/maps.css'>
    <link rel='stylesheet' type='text/css' href='./local/index.css'/>
    <link rel='stylesheet' type='text/css' href="./local/routing.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- PWA file  -->
    <script src="./js/pwa.js"></script>
    <!-- CDN assets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.2.0/SearchBox.css'/>
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/SearchBox/3.2.0/SearchBox-web.js'></script>
</head>
<body>
    <div id='map' class='map'>
        <div id='foldable' class='tt-overlay-panel -left-top -medium js-foldable'>
            <form id=form>
                <div id='startSearchBox' class='searchbox-container'>
                    <div class='tt-icon tt-icon-size icon-spacing-right -start'></div>
                </div>
                <div id='finishSearchBox' class='searchbox-container'>
                    <div class='tt-icon tt-icon-size icon-spacing-right -finish'></div>
                </div>
            </form>
        </div>
    </div>

    <!-- A popup to permit user to controls app -->
    <div class="icon-controls" id="icon-controls">
        <i class="bi bi-list"></i>
    </div>

    <!-- CDN and Local assets -->
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.21.3/maps/maps-web.min.js'></script>
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.21.3/services/services-web.min.js'></script>
    <script type='text/javascript' src='./local/info-hint.js'></script>
    <script type='text/javascript' src='./local/searchbox-enter-submit.js'></script>
    <script type='text/javascript' src='./local/foldable.js'></script>
    <!-- JS File -->
    <script src="./js/script.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
